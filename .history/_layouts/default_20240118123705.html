<script>
    // Your JavaScript code here
    document.querySelectorAll('.photo').forEach(photo => {
        photo.addEventListener('mouseenter', () => {
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            photo.style.setProperty('--x', `${x}vw`);
            photo.style.setProperty('--y', `${y}vh`);
        });
    });
</script>
<script>
    function switchImage(element) {
      var staticImage = element.getAttribute('data-static');
      var gifImage = element.getAttribute('data-gif');
      var imageElement = element.querySelector('img');
      
      // Change the image src to the GIF
      imageElement.src = gifImage;
  
      // Wait for the GIF to play (you need to know the duration)
      setTimeout(function() {
        // Change the image back to the static one
        imageElement.src = staticImage;
      }, 3000); // Duration of the GIF in milliseconds
    }
  </script>
